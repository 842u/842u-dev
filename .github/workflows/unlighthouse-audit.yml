name: Unlighthouse Audit

on:
  workflow_dispatch:
  workflow_call:

jobs:
  Unlighthouse-Audit:
    runs-on: ubuntu-latest
    environment:
      name: Insights
      url: https://personal-site-insights.vercel.app

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Get Npm Cache Directory
        id: npm-cache-dir
        shell: bash
        run: ls -a $(npm config get cache) && echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}

      - name: Cache Npm Dependencies
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Unlighthouse CLI
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm install @unlighthouse/cli

      - name: Run Unlighthouse Audit
        run: npx unlighthouse-ci --site https://personal-site-842u.vercel.app --build-static

      - name: Push To Static Audit Repo
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: git@github.com:842u/personal-site-insights.git
          BRANCH: main
          FOLDER: .unlighthouse
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: 842u_BOT
          DISCORD_AVATAR: https://avatars.githubusercontent.com/u/23544888?v=4
        uses: Ilshidur/action-discord@master
        with:
          args: |
            New AUDIT for {{ EVENT_PAYLOAD.repository.full_name }}
            https://personal-site-insights.vercel.app
