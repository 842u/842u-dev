name: Unlighthouse Audit

on:
  workflow_dispatch:
  workflow_call:

jobs:
  Unlighthouse-Audit:
    runs-on: ubuntu-latest
    environment:
      name: Insights
      url: https://personal-site-insights.vercel.app

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache Npm Dependencies
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}

      - name: Install Unlighthouse CLI
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm install --global unlighthouse

      - name: Install Sanity CLI
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm install --global sanity@latest

      - name: Run Sanity command
        run: sanity

      - name: Run Unlighthouse Audit
        run: unlighthouse-ci --site https://personal-site-842u.vercel.app --build-static

